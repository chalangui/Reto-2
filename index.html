<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
    <title>Drag & Drop - Reto 2</title>
  </head>
  <body>
    <h1>Productos</h1>
    <div class="allProducts">

        <div class="products" id="products">
          Arrastra un producto hasta el carrito:
          <div
            id="manzana"
            class="drag"
            draggable="true"
            ondragstart="drag(event);"
          >
          <img src="manzana.png" alt="">
            Manzana
            <p class="product_price">3</p>
          </div>
          <div
            id="pera"
            class="drag"
            draggable="true"
            ondragstart="drag(event);"
          >
          <img src="pera.png" alt="">
            Pera
            <p class="product_price">4</p>
          </div>
          <div
            id="naranja"
            class="drag"
            draggable="true"
            ondragstart="drag(event);"
          >
          <img src="naranja.png" alt="">
            Naranja
            <p class="product_price">2</p>
          </div>
          <div
            id="cereza"
            class="drag"
            draggable="true"
            ondragstart="drag(event);"
          >
          <img src="cereza.png" alt="">
            Cereza
            <p class="product_price">5</p>
          </div>
        </div>

        <div
          class="drop"
          ondragover="over(event);"
          ondrop="drop(event);"
        >
          Carrito
          Precio:
          <span class="price">0</span>
          $
        </div>
      </div>


  </body>
</html>
